<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/918ecdffce.js"
      crossorigin="anonymous"
    ></script>
    <title>CIGNIF SIGN UP PAGE</title>
  </head>
  <body>
    <div class="container">
      <!-- signup section -->
      <div class="sign-up">
              <div class="arrow-icon">
                <i class="fa-solid fa-arrow-left-long" style="color: #305ba6;" ></i>
      </div>
              <div class="img-logo">
        <img src="./images/logo.png" alt="logo" width="110px" />
      </div>
      <p>Create your Account</p>
      <form>
        <div>
          <label for="email"></label>
          <input type="email" placeholder="Email" />
        </div>
        <div>
          <label for="password"></label>
          <input type="password" placeholder="Password" />
        </div>
        <div>
          <label for="password"></label>
          <input type="password" placeholder="Confirm Password" />
        </div>
        <button>Sign up</button>
      </form>
      <p class="signin-text">-Or sign up with -</p>
      <div class="options">
        <div>
          <i class="fa-brands fa-google"></i>
        </div>
        <div>
          <i class="fa-brands fa-facebook-f" style="color: #3161b4"></i>
        </div>
        <div>
          <i class="fa-brands fa-twitter" style="color: #1b69ee"></i>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
